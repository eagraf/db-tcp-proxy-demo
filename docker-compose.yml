services:
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    command: ["-r", "db:5432", "-l", ":2143"]
    build: .
    ports:
      - 80:80
      - 2143:2143

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt